buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE'
    }
}
plugins {
    id 'org.springframework.boot' version '2.0.0.RELEASE'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.9

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-amqp:2.0.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.0.RELEASE'
    compile 'org.axonframework:axon-spring-boot-starter:3.1.3'
    compile 'org.axonframework:axon-mongo:3.1.3'
    compile 'org.axonframework:axon-amqp:3.1.3'

    compileOnly 'org.projectlombok:lombok:1.16.20'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.mockito:mockito-core:2.16.0'
    testCompile 'org.axonframework:axon-test:3.2'
}
